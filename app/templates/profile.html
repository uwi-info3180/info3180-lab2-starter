{% extends "base.html" %}

{% block main %}
<div class="profile-container">
    <!-- Header with green background -->
    <div class="profile-header">
        <img src="{{ url_for('static', filename=profile.jpeg) }}" alt="Profile Picture" class="profile-img">
    </div>

    <!-- Profile Info -->
    <div class="profile-info">
        <h1 class="profile-name">{{ profile.full_name }}</h1>
        <h3 class="profile-username">@{{ profile.username }}</h3>
        <p class="profile-location">{{ profile.location }}</p>
        <p class="profile-joined">Joined {{ profile.date_joined }}</p>
    </div>

    <!-- Bio -->
    <div class="profile-bio">
        <p>{{ profile.bio }}</p>
    </div>

    <!-- Stats -->
    <div class="profile-stats">
        <div class="stat">
            <strong>{{ profile.num_posts }}</strong>
            <span>Posts</span>
        </div>
        <div class="stat">
            <strong>{{ profile.num_following }}</strong>
            <span>Following</span>
        </div>
        <div class="stat">
            <strong>{{ profile.num_followers }}</strong>
            <span>Followers</span>
        </div>
    </div>

    <!-- Follow Button -->
    <div class="profile-action">
        <button class="follow-btn">Follow</button>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block main %}
<div class="profile-container">
    <div class="profile-header">
        <img src="{{ url_for('static', filename=profile.profile_image) }}" alt="Profile Picture" class="profile-img">
        <h1>{{ profile.full_name }}</h1>
        <h3>@{{ profile.username }}</h3>
        <p class="location">{{ profile.location }}</p>
        <p class="joined-date">Joined {{ profile.date_joined }}</p>
        <p class="bio">{{ profile.bio }}</p>
    </div>

    <div class="profile-stats">
        <div>
            <strong>{{ profile.num_posts }}</strong>
            <p>Posts</p>
        </div>
        <div>
            <strong>{{ profile.num_followers }}</strong>
            <p>Followers</p>
        </div>
        <div>
            <strong>{{ profile.num_following }}</strong>
            <p>Following</p>
        </div>
    </div>

    <button class="follow-btn">Follow</button>
</div>
{% endblock %}
